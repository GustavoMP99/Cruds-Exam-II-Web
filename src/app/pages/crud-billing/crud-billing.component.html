<div class="container">

  <div class="header d-flex">
    <h2 class="m-0">Billing</h2>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Add new bill</button>
  </div>

  <hr>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <ng-container matColumnDef="id_billing">
        <th mat-header-cell *matHeaderCellDef class="w-10">ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id_billing }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef class="w-10">Subtotal</th>
        <td mat-cell *matCellDef="let row">{{ row.subtotal }}</td>
      </ng-container>

      <ng-container matColumnDef="taxes">
        <th mat-header-cell *matHeaderCellDef class="w-10">Taxes</th>
        <td mat-cell *matCellDef="let row">{{ row.taxes }}</td>
      </ng-container>

      <ng-container matColumnDef="total_amount">
        <th mat-header-cell *matHeaderCellDef class="w-10">Total</th>
        <td mat-cell *matCellDef="let row">{{ row.total_amount }}</td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let row">{{ row.customer.name }}</td>
      </ng-container>

      <ng-container matColumnDef="payment_type">
        <th mat-header-cell *matHeaderCellDef>Payment Type</th>
        <td mat-cell *matCellDef="let row">{{ row.payment_type.name }}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef class="w-10">State</th>
        <td mat-cell *matCellDef="let row">
          <p *ngIf="row.state" class="m-0">Enabled</p>
          <p *ngIf="!row.state" class="m-0">Disabled</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-10">Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openBillDialog(row.id_billing)">
            <i class="fas fa-eye"></i>
          </button>
          <button mat-icon-button (click)="changeState(row.id_billing)">
            <i *ngIf="!row.state" class="fas fa-check-circle green"></i>
            <i *ngIf="row.state" class="fas fa-times-circle red"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>

  </div>

</div>
