<div class="container">
    <div class="header d-flex">
      <h2 class="m-0">Products</h2>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="openCreateDialog()">Add Product</button>
    </div>
  
    <hr />
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- ID_Card Column -->
        <ng-container matColumnDef="id_product">
          <th mat-header-cell *matHeaderCellDef class="w-10">ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id_product }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="w-15">Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="w-15">Price</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <!-- Tax Column -->
        <ng-container matColumnDef="tax">
          <th mat-header-cell *matHeaderCellDef class="w-15">Tax</th>
          <td mat-cell *matCellDef="let row">{{ row.tax }}</td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-15">Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openEditDialog(row)">
              <i class="fas fa-pencil-alt orange"></i>
            </button>
            <button mat-icon-button (click)="deleteCustomer(row.id_product)">
              <i class="fas fa-trash red"></i>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
    </div>
  
  </div>
