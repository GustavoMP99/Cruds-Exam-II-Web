<div class="container">
  
  <div class="header d-flex">
    <h2 class="m-0">Payment Type</h2>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Add payment type</button>
  </div>

  <hr>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100">
      
      <ng-container matColumnDef="id_payment_type">
        <th mat-header-cell *matHeaderCellDef class="w-10">ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id_payment_type }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-15">Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openUpdateDialog(row)">
            <i class="fas fa-pencil-alt orange"></i>
          </button>
          <button mat-icon-button (click)="delete(row.id_payment_type)">
            <i class="fas fa-trash red"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>

  </div>
  
</div>
